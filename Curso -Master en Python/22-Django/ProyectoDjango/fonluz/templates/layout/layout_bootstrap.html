<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <!--ICONOS BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet"/>
    <!--DATATABLES-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.datatables.net/2.0.8/css/dataTables.bootstrap5.css" rel="stylesheet"/>
    <!--SELECT2-->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arsenal+SC:ital,wght@0,400;0,700;1,400;1,700&family=Playwrite+AR:wght@100..400&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style_bootstrap.css' %}">
</head>
<body>
<div class="container-fluid">
    <div class="row flex-nowrap">
        <div class="sidebar bg-dark col-auto col-md-2 min-vh-100">
            <div class="d-flex flex-column p-3">
                <a class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none"
                href="{% url 'index' %}">
                    <span id="tituloSidebar" class="fs-4 d-none d-sm-inline">FonLuz</span>
                </a>
                <hr>
                <ul class="nav nav-pills flex-column">
                    <!-- Menú desplegable pedidos -->
                    <li class="nav-item">
                        <a class="menu-toggle nav-link" href="javascript:void(0);" data-target="#collapsePedidos">
                            <i class="bi bi-list-check"></i><span class="fs-4 ms-2 d-none d-sm-inline">Pedidos</span>
                        </a>
                        <div class="collapse" id="collapsePedidos">
                            <ul class="nav flex-column ms-4">
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'orders:get_orders' %}">Ver Pedidos</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'created_cart' %}">Crear pedido</a>
                                </li>
                            </ul>
                        </div>
                    </li>
                    <!-- Menú desplegable productos -->
                    <li class="nav-item">
                        <a class="menu-toggle nav-link" href="javascript:void(0);" data-target="#collapseProductos">
                            <i class="bi bi-list-check"></i><span class="fs-4 ms-2 d-none d-sm-inline">Productos</span>
                        </a>
                        <div class="collapse" id="collapseProductos">
                            <ul class="nav flex-column ms-4">
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'list_articles' %}">Ver productos</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'create_article' %}">Nuevo producto</a>
                                </li>
                            </ul>
                        </div>
                    </li>
                    <!-- Menú desplegable piezas -->
                    <li class="nav-item">
                        <a class="menu-toggle nav-link" href="javascript:void(0);" data-target="#collapsePartes">
                            <i class="bi bi-screwdriver"></i><span class="fs-4 ms-2 d-none d-sm-inline">Piezas</span>
                        </a>
                        <div class="collapse" id="collapsePartes">
                            <ul class="nav flex-column ms-4">
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'list_parts' %}">Ver piezas</a>
                                </li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col">
            <!-- Contenido principal aquí -->
            <div class="container">
                <!--Nombre del articulo-->
                <div class="container py-3">
                    <h1 class="titulo-principal">
                        <i class="bi bi-card-checklist"></i>
                        {% block h1Title %}
                        {% endblock %}
                    </h1>
                </div>
            </div>

            <div class="container" id="content">
                <div class="box">
                    {% block content %}
                    <!--Contenido que viene de templates-->
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JQUERY -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<!-- BOOTSTRAP -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- DATATABLES -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/2.0.8/js/dataTables.js"></script>
<script src="https://cdn.datatables.net/2.0.8/js/dataTables.bootstrap5.js"></script>
<!-- SELECT2-->
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
    // Selecciona todos los enlaces con la clase 'menu-toggle'
    var menuToggles = document.querySelectorAll('.menu-toggle');

    menuToggles.forEach(function(menuToggle) {
        menuToggle.addEventListener('click', function() {
            var targetId = menuToggle.getAttribute('data-target');
            var target = document.querySelector(targetId);

            // Verifica si el menú está visible o no
            if (target.classList.contains('show')) {
                // Si está visible, lo ocultamos
                target.classList.remove('show');
            } else {
                // Si no está visible, lo mostramos
                target.classList.add('show');
            }
        });
    });
});

</script>
{% block extrajs %}
{% endblock %}
</body>
</html>
