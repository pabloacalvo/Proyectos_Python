<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Detalle de piezas</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <table class="table table-striped table-hover">
    <thead class="table-warning">
    <tr>
        <th>ID</th>
        <th>Pieza</th>
        <th>Cantidad</th>
        <th>Descripcion</th>
        <th>Costo</th>
    </tr>
    </thead>
    <tbody>
{% for article_part in article.articleparts_set.all %}
    <tr>
        <td>{{ article_part.part.id }}</td>
        <td>{{ article_part.part.name }}</td>
        <td>{{ article_part.quantity }}</td>
        <td>{{ article_part.part.description }}</td>
        <td>$ {{ article_part.part.cost }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
