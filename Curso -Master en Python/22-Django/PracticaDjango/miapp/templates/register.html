<!DOCTYPE html>
{% extends 'layout.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
            {{ title }}
        {% endblock %}
    </title>
</head>
<body>
{% block content %}
    <h1>{{ title }}</h1>
    {{ registter_form.errors }}
    <form method="post" action="">
        {% csrf_token %}
        {% comment %}
        {{ register_form.as_p }}
        {% endcomment %}

        {% for field in register_form %}
            {{ field.label }}
            {{ field }}
        {% endfor %}
        <input type="submit" value="Registrarse">
    </form>
{% endblock %}
</body>
</html>
