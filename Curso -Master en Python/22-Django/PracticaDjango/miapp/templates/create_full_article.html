<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    {% extends 'layout.html' %}

    {% block title %} Formulario en Django {% endblock %}
    {% block content %}
    <h1 class="title">Formulario en Django</h1>

    {% if form.errors %}
        <strong class="rojo">
            Hay errores en el formulario
        </strong>
    {% endif %}
    <form action="" method="POST">

        {% csrf_token %}
        {{ form.as_p }}

        <input type="submit" value="Guardar"/>
    </form>

    {% endblock %}
</body>
</html>
