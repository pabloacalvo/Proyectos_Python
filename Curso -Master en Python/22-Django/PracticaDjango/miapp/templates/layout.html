<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
        <!--titulo de cada pagina-->

        {% endblock %}
        |Calvo Pablo
    </title>

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

</head>
<body>
<!--Cabecera de la pagina-->
    <header>
        <div id="logotipo">
            <img src="{% static 'images/logo.png' %}" />
            <h1>Sitio web con Django</h1>
        </div>

    </header>
    <nav>
         <ul>
            <li>
                <a href="{% url 'index' %}">Inicio</a>
            </li>
            <li>
                <a href="{% url 'articulos' %}">Articulos</a>
            </li>
             <li>
                <a href="{% url 'create' %}">Crear articulo</a>
            </li>
             <li>
                <a href="{% url 'create_full' %}">Crear articulo 2</a>
            </li>
            <li>
                <a href="{% url 'hola_mundo' %}">Hola Mundo</a>
            </li>
            <li>
                <a href="{% url 'pagina' %}">Web</a>
            </li>
            <li>
                <a href="{% url 'contacto' 'Pablo' 'Calvo' %}">Contacto</a>
            </li>
             <li>
                <a href="{% url 'register' %}">Registro</a>
            </li>
    </ul>
    </nav>
    <div class="barra">
        <span class="esquina-izquierda"></span>
        <span class="relleno-barra"></span>
        <span class="esquina-derecha"></span>
    </div>

    <div id="content">

        <div class="box">
            {% block content %}
                <!--Contenido que viene de templates-->
            {% endblock %}
        </div>
    </div>

</body>
<footer>
