{% extends 'layout.html' %}
{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
    <h1>{{ title }}</h1>
    
    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-success">
            {{ message }}
        </div>
        {% endfor %}
    {% endif %}
    <h2>Bienvenido, {{ request.user.username }}</h2>
    <p>{{ request.user.email }}</p>
    
{% endblock %}
